apiVersion: apps/v1
kind: Deployment
metadata:
  name: busybox-test
spec:
  replicas: 15
  selector:
    matchLabels:
      app: busybox
  template:
    metadata:
      labels:
        app: busybox
    spec:
      containers:
      - name: busybox
        image: busybox
        command: ["sh", "-c", "sleep 3600"]
        resources:
          requests:
            cpu: "200m"
            memory: "128Mi"
