apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Let's Encrypt staging to avoid rate limits during testing
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: noelkin373dummy@gmail.com     # <-- replace with your email
    privateKeySecretRef:
      name: le-staging-account-key
    solvers:
    - http01:
        ingress:
          class: alb